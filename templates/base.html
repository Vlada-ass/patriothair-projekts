<!DOCTYPE html>
<html lang="lv">
<head>
    <!-- Iestatījumi lapas metadatiem -->
    <meta charset="UTF-8">  <!-- Rakstzīmju kopas noteikšana (UTF-8) -->
    <title>{% block title %}{% endblock %}</title>  <!-- Dinamisks tituls, ko var mainīt katrā lapā -->
    
    <!-- Saites uz ārējiem resursiem -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">  <!-- Saite uz stilu failu -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">  <!-- Favicon (mājaslapas ikona) -->
</head>
<body>
    <header>
        <!-- Logotips un navigācijas izvēlne -->
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">  <!-- Logo attēls -->
        <nav>
            <!-- Navigācijas saites -->
            <a href="/">Sākums</a>  <!-- Sākuma lapa -->
            <a href="/produkti">Produkti</a>  <!-- Saite uz produktu lapu -->
            <a href="/par-mums">Par mums</a>  <!-- Saite uz "Par mums" lapu -->
        </nav>
    </header>

    <main>
        <!-- Šī vieta tiks aizpildīta ar katras lapas specifisko saturu -->
        {% block content %}{% endblock %}  <!-- Saturu katrai lapai aizpilda atbilstošais blokā pievienotais kods -->
    </main>

    <footer>
        <!-- Kājas sadaļa -->
        <p><strong>&copy; {{ 2025 }} PatriotHair</strong></p>  <!-- Autortiesības un gads -->
    </footer>
</body>
</html>
